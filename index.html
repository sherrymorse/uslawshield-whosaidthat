            class AnimalGame {
                constructor() {

                    }, 5000);

                clearLocalStorage() {
                    localStorage.removeItem('playerId');
                    localStorage.removeItem('shuffledClues');
                }
                initializeClues() {
                    console.log('Initializing clues');
                    this.state.shuffledClues = EMPLOYEES.map(emp => ({
                        id: emp.id,
                        animal: emp.animal,
                        quote: emp.quote
                    })).sort(() => Math.random() - 0.5);
                }
                startPresenceTracking() {
                    setInterval(() => {
                        if (this.state.playerId) {
                            db.ref('players/' + this.state.playerId).update({

                            }).catch(error => console.error('Presence tracking error:', error));

                    }, 10000);

                startTimer() {
                    this.state.startTime = Date.now();
                    this.state.timerInterval = setInterval(() => {
                        this.state.elapsedTime = Math.floor((Date.now() - this.state.startTime) / 1000);

                        if (timerEl) {
                            timerEl.textContent = this.formatTime(this.state.elapsedTime);

                    }, 1000);

                stopTimer() {
                    if (this.state.timerInterval) {
                        clearInterval(this.state.timerInterval);
                        this.state.timerInterval = null;
                    }
                }
                formatTime(seconds) {
                    const mins = Math.floor(seconds / 60);
                    const secs = seconds % 60;
                    return mins + ':' + (secs < 10 ? '0' : '') + secs;
                }
                getPlayerStatus(player) {
                    const now = Date.now();
                    const lastActive = player.lastActive || player.createdAt || now;
                    const timeSince = now - lastActive;
                    if (player.isSubmitted) {
                        return 'completed';
                    } else if (timeSince < 300000) {
                        return 'active';
                    } else {
                        return 'idle';
                    }
                }
                getTimeSinceActive(lastActive) {
                    if (!lastActive) return 'Never';
                    const now = Date.now();
                    const diff = Math.floor((now - lastActive) / 1000);
                    if (diff < 10) return 'Just now';
                    if (diff < 60) return diff + 's ago';
                    if (diff < 3600) return Math.floor(diff / 60) + 'm ago';
                    if (diff < 86400) return Math.floor(diff / 3600) + 'h ago';
                    return Math.floor(diff / 86400) + 'd ago';
                }
                async initializePlayer(playerName, isAdmin = false) {
                    try {
                        console.log('Initializing player:', playerName, 'isAdmin:', isAdmin);
                        const playersRef = db.ref('players');
                        const snapshot = await playersRef.once('value').catch(error => {
                            console.error('Firebase read error:', error);
                            throw error;
                        });
                        const players = snapshot.val() || {};
                        let player = null;
                        let playerId = null;
                        for (const [id, data] of Object.entries(players)) {
                            if (data.name && data.name.toLowerCase() === playerName.toLowerCase()) {
                                player = data;
                                playerId = id;
                                break;
                            }
                        }
                        if (!player) {
                            const newPlayerRef = playersRef.push();
                            playerId = newPlayerRef.key;
                            await newPlayerRef.set({
                                name: playerName,
                                matches: {},
                                checksUsed: 0,
                                isSubmitted: false,
                                createdAt: Date.now(),
                                lastActive: Date.now(),
                                isAdmin: isAdmin
                            }).catch(error => {
                                console.error('Firebase write error:', error);
                                throw error;
                            });
                            player = {
                                name: playerName,
                                matches: {},
                                checksUsed: 0,
                                isSubmitted: false,
                                isAdmin: isAdmin
                            };
                        } else {
                            await db.ref('players/' + playerId).update({

                            }).catch(error => console.error('Firebase update error:', error));
                        }
                        this.state.playerId = playerId;

                        });

                    if (!this.state.playerId || this.state.playerData.isSubmitted) return;
                    console.log('Handling match: clueId', clueId, 'employeeId', employeeId);
                    const matches = { ...this.state.playerData.matches };
                    const history = [...(this.state.playerData.history || [])];
                    const alreadyAssignedClue = Object.keys(matches).find(cId => matches[cId] === employeeId);
                    if (alreadyAssignedClue) {
                        delete matches[alreadyAssignedClue];
                    }
                    history.push({ matches: { ...this.state.playerData.matches }, timestamp: Date.now() });
                    if (history.length > 3) history.shift();
                    matches[clueId] = employeeId;
                    await db.ref('players/' + this.state.playerId).update({
                        matches,
                        history,
                        lastActive: Date.now()
                    }).catch(error => console.error('Firebase update error:', error));
                    const correct = parseInt(clueId) === employeeId;
                    const remaining = EMPLOYEES.length - Object.keys(matches).length;
                    const animal = this.state.shuffledClues.find(clue => clue.id === clueId).animal;
                    await db.ref('notifications').push({
                        playerName: this.state.playerData.name,
                        clue: animal,
                        correct: correct,
                        remaining: remaining,
                        timestamp: Date.now()
                    }).catch(error => console.error('Notification push error:', error));
                    this.render();
                }
                async handleClear(clueId) {
                    if (!this.state.playerId || this.state.playerData.isSubmitted) return;
                    console.log('Clearing match for clueId:', clueId);
                    const matches = { ...this.state.playerData.matches };
                    const history = [...(this.state.playerData.history || [])];
                    history.push({ matches: { ...matches }, timestamp: Date.now() });
                    if (history.length > 3) history.shift();
                    delete matches[clueId];
                    await db.ref('players/' + this.state.playerId).update({
                        matches,
                        history,
                        lastActive: Date.now()
                    }).catch(error => console.error('Firebase update error:', error));
                    this.render();
                }
                async handleUndo() {
                    if (!this.state.playerId || this.state.playerData.isSubmitted) return;
                    console.log('Undoing last action');
                    const history = [...(this.state.playerData.history || [])];
                    if (history.length === 0) return;
                    const previousState = history.pop();
                    await db.ref('players/' + this.state.playerId).update({
                        matches: previousState.matches,
                        history,
                        lastActive: Date.now()
                    }).catch(error => console.error('Firebase update error:', error));
                    this.render();
                }
                calculateCorrect() {
                    const matches = this.state.playerData.matches || {};
                    let correct = 0;
                    for (const [clueId, employeeId] of Object.entries(matches)) {
                        if (parseInt(clueId) === employeeId) {
                            correct++;
                        }
                    }
                    console.log('Calculated correct matches:', correct);
                    return correct;
                }
                async pullLever() {
                    console.log('Pulling lever. Checks used:', this.state.playerData.checksUsed, 'Matches:', Object.keys(this.state.playerData.matches || {}).length);
                    if (this.state.playerData.checksUsed >= 2 || this.state.playerData.isSubmitted) {
                        console.log('Cannot pull lever: checks exhausted or submitted');
                        return;
                    }
                    const matchCount = Object.keys(this.state.playerData.matches || {}).length;
                    if (matchCount !== EMPLOYEES.length) {
                        alert('Please match all animals before checking!');
                        return;
                    }
                    this.state.leverPulled = true;
                    this.render();
                    const self = this;
                    setTimeout(async () => {
                        const correct = self.calculateCorrect();
                        console.log('Correct matches:', correct);
                        self.state.correctCount = correct;
                        self.state.showLeverResult = true;
                        self.state.leverPulled = false;
                        await db.ref('players/' + self.state.playerId).update({
                            checksUsed: self.state.playerData.checksUsed + 1,
                            lastActive: Date.now()
                        }).catch(error => console.error('Firebase update error:', error));
                        self.render();
                        setTimeout(() => {
                            self.state.showLeverResult = false;
                            self.render();
                        }, 4000);
                    }, 600);
                }
                async submitFinal() {
                    console.log('Submitting final answers');
                    if (this.state.playerData.isSubmitted) return;
                    const matchCount = Object.keys(this.state.playerData.matches || {}).length;
                    if (matchCount !== EMPLOYEES.length) {
                        alert('Please match all animals before submitting!');
                        return;

                    const correct = this.calculateCorrect();
                    this.state.correctCount = correct;
                    this.stopTimer();

                                        </div>
                                        <div class="text-center text-2xl font-bold mt-4 text-green-900">
                                            Time: ${this.formatTime(this.state.playerData.completionTime)}
                                        </div>
                                        ${this.state.playerData.isSubmitted ? `
                                            <div class="mt-6 space-y-4">
                                                ${this.state.shuffledClues.map(clue => {
                                                    const selectedId = matches[clue.id];
                                                    const selectedName = EMPLOYEES.find(e => e.id === selectedId)?.name || 'None';
                                                    const correctId = clue.id;
                                                    const correctName = EMPLOYEES.find(e => e.id === correctId).name;
                                                    const isCorrect = selectedId === correctId;
                                                    return `
                                                        <div class="bg-white p-4 rounded-lg shadow-md">
                                                            <div class="text-lg font-bold text-yellow-600">🐾 ${clue.animal}</div>
                                                            <div class="text-base text-gray-700">"${clue.quote}"</div>
                                                            <div class="mt-2 font-bold ${isCorrect ? 'text-green-600' : 'text-red-600'}">
                                                                ${isCorrect ? '✓ ' : '✗ '} ${selectedName} ${isCorrect ? '' : '(' + correctName + ')'}
                                                            </div>
                                                        </div>
                                                    `;
                                                }).join('')}
                                            </div>
                                            <div class="bg-yellow-100 border-4 border-yellow-500 rounded-lg p-6 mt-6">
                                                <p class="text-center text-lg font-bold text-gray-900 mb-2">
                                                    📸 IMPORTANT!
                                                </p>
                                                <p class="text-center text-base font-semibold text-gray-800">
                                                    Please SCREENSHOT this screen and send it to<br>
                                                    <span class="text-blue-600">Sherry Morse</span> for validation!
                                                </p>
                                                <p class="text-center text-sm text-gray-600 mt-2">
                                                    Press ESC to close and log off.
                                                </p>
                                            </div>
                                            <button
                                                onclick="game.resetPlayer()"
                                                class="w-full mt-6 bg-green-500 text-white py-4 rounded-lg font-bold text-xl hover:bg-green-600"
                                            >
                                                PLAY AGAIN
                                            </button>
                                        ` : `
                                            <div class="lcd-display active mt-6">
                                                ${this.state.correctCount}
                                            </div>
                                        `}
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    html += `
                            <div class="grid lg:grid-cols-3 gap-8 mb-8">
                                <div class="lg:col-span-2">
                                    <div class="race-game-border">
                                        <div class="race-game-inner p-6">
                                            <div class="race-game-header">
                                                🦁 ANIMALS & QUOTES
                                            </div>
                                            <div class="space-y-4 mt-6">
                                                ${this.state.shuffledClues.map(clue => `
                                                    <div class="clue-card ${matches[clue.id] ? 'has-tag' : ''}">
                                                        <div class="animal-name">🐾 ${clue.animal}</div>
                                                        <div class="quote-text" style="max-width: calc(100% - 240px);">"${clue.quote}"</div>
                                                        ${matches[clue.id] ? `
                                                            <div class="neon-tag placed" data-clue-id="${clue.id}" data-employee-id="${matches[clue.id]}">
                                                                ${EMPLOYEES.find(e => e.id === matches[clue.id]).name}
                                                            </div>
                                                        ` : `
                                                            <div class="drop-zone" data-clue-id="${clue.id}">
                                                                <span style="color: rgba(255, 255, 255, 0.4); font-size: 0.85rem; font-weight: bold;">DROP TAG HERE</span>
                                                            </div>
                                                        `}
                                                    </div>
                                                `).join('')}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="lg:col-span-1">
                                    <div class="name-rack">
                                        <div class="race-game-header text-center" style="margin: -1.5rem -1.5rem 0 -1.5rem;">
                                            🏷️ NAME TAGS
                                        </div>
                                        <p class="text-center text-white mt-4 text-sm font-bold">Drag names to quotes</p>
                                        <div class="tag-container">
                                            ${EMPLOYEES.map(employee => {
                                                const isAssigned = Object.values(matches).includes(employee.id);
                                                if (isAssigned && !this.state.playerData.isSubmitted) return '';
                                                return `
                                                    <div class="neon-tag"
                                                         draggable="${!this.state.playerData.isSubmitted && !isAssigned}"
                                                         data-employee-id="${employee.id}"
                                                         style="${isAssigned ? 'opacity: 0.3; cursor: not-allowed;' : ''}">
                                                        ${employee.name}
                                                    </div>
                                                `;
                                            }).join('')}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="race-game-border">
                                <div class="race-game-inner p-6">
                                    <div class="flex flex-wrap items-center justify-center gap-8">
                                        <div class="text-center">
                                            <div class="lever-container" style="cursor: ${canPullLever ? 'pointer' : 'not-allowed'};" onclick="${canPullLever ? 'game.pullLever()' : ''}">
                                                <div class="lever-arm ${this.state.leverPulled ? 'pulled' : ''}">
                                                    <div class="lever-handle"></div>
                                                </div>
                                                <div class="lever-base"></div>
                                            </div>
                                            <div class="mt-4 text-sm font-bold text-green-900">
                                                PULL TO CHECK<br>
                                                (${checksRemaining} checks left)
                                            </div>
                                        </div>
                                        <div class="flex flex-col gap-4">
                                            <div class="text-center text-2xl font-bold text-green-900">
                                                MATCHED: ${matchCount} / ${EMPLOYEES.length}
                                            </div>
                                            <button
                                                onclick="game.submitFinal()"
                                                ${this.state.playerData.isSubmitted || matchCount !== EMPLOYEES.length ? 'disabled' : ''}
                                                class="bg-green-500 text-white px-8 py-4 rounded-xl font-bold text-xl hover:bg-green-600 disabled:opacity-50 disabled:cursor-not-allowed"
                                            >
                                                SUBMIT FINAL
                                            </button>
                                            <button
                                                onclick="game.handleUndo()"
                                                ${this.state.playerData.isSubmitted || !this.state.playerData.history || this.state.playerData.history.length === 0 ? 'disabled' : ''}
                                                class="bg-yellow-500 text-black px-8 py-3 rounded-xl font-bold hover:bg-yellow-400 disabled:opacity-50 disabled:cursor-not-allowed"
                                            >
                                                UNDO (${this.state.playerData.history ? this.state.playerData.history.length : 0})
                                            </button>
                                            <button
                                                onclick="game.resetPlayer()"
                                                class="bg-red-500 text-white px-8 py-3 rounded-xl font-bold hover:bg-red-600"
                                            >
                                                RESET GAME
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    return html;
                }
                async login() {
                    const playerName = document.getElementById('nameInput').value.trim();
                    if (!playerName) {
                        alert('Please enter your name!');
                        return;
                    }
                    console.log('Login attempt:', playerName);
                    if (playerName.toLowerCase() === ADMIN_NAME.toLowerCase()) {
                        this.state.showAdminPassword = true;
                        this.state.tempAdminName = playerName;
                        this.render();
                        return;
                    }
                    const success = await this.initializePlayer(playerName, false);
                    if (success) {
                        this.render();
                    }
                }
                async verifyAdminPassword() {
                    const password = document.getElementById('adminPassword').value;
                    if (password !== ADMIN_PASSWORD) {
                        alert('Incorrect password! Please try again.');
                        document.getElementById('adminPassword').value = '';
                        return;
                    }
                    console.log('Admin password verified');
                    const success = await this.initializePlayer(ADMIN_NAME, true);
                    if (success) {
                        await this.loadAllPlayers();
                        this.state.showAdminPassword = false;
                        this.state.tempAdminName = null;
                        this.startTimer();
                        this.render();
                    }
                }
                logout() {
                    if (confirm('Are you sure you want to logout?')) {
                        console.log('Logging out');
                        this.clearLocalStorage();
                        this.state.isAdmin = false;
                        this.state.playerId = null;
                        this.state.playerData = null;
                        this.state.showAdminPassword = false;
                        this.state.tempAdminName = null;
                        this.state.showAdminPanel = false;
                        this.stopTimer();
                        this.render();
                    }
                }
                async render() {
                    console.log('Rendering with state:', this.state);
                    const app = document.getElementById('app');
                    if (!app) {
                        console.error('App element not found');
                        return;
                    }
                    if (this.state.showAdminPassword) {
                        app.innerHTML = this.getAdminPasswordPrompt();
                    } else if (this.state.playerId && this.state.playerData) {
                        app.innerHTML = this.getGameHTML();
                        setTimeout(() => {
                            console.log('Attaching drag-and-drop listeners');
                            this.setupDragAndDrop();
                        }, 0);
                    } else {
                        await this.loadAllPlayers();
                        app.innerHTML = this.getLoginHTML();
                    }
                    console.log('Render complete');
                }
            }
            console.log('Creating AnimalGame instance');
            const game = new AnimalGame();
            console.log('Script fully loaded at:', new Date().toISOString());
        } catch (error) {
            console.error('Top-level script error:', error);
            alert('App failed to initialize: ' + error.message);
            const app = document.getElementById('app');
            if (app) {
                app.innerHTML = `
                    <div class="flex items-center justify-center min-h-screen">
                        <div class="login-container">
                            <div class="text-center mb-8">
                                <h1 class="text-5xl font-black text-gray-900 mb-2">🐾 Animal Game</h1>
                                <p class="text-xl text-gray-600 font-semibold">Who Said That?</p>
                                <p class="text-red-600 mt-4">Error: Failed to load. Please refresh and try again.</p>
                            </div>
                        </div>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
