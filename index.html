    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@400;600;700;800;900&display=swap');

        /* CSS Reset for cross-browser consistency */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #7c3aed 50%, #ec4899 100%);
            background: -moz-linear-gradient(135deg, #1e40af 0%, #7c3aed 50%, #ec4899 100%);
            min-height: 100vh;
            line-height: 1.5;
        }
        .race-game-border {
            background: linear-gradient(to bottom, #8b5cf6, #7c3aed);
            background: -moz-linear-gradient(to bottom, #8b5cf6, #7c3aed);
            border-radius: 24px;
            padding: 6px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .race-game-inner {
            background: white;
            border-radius: 20px;
            border: 4px solid #10b981;
        }
        .race-game-header {
            background: linear-gradient(135deg, #ec4899, #f43f5e);
            background: -moz-linear-gradient(135deg, #ec4899, #f43f5e);
            border-radius: 18px 18px 0 0;
            border: 3px solid white;
            color: white;
            font-weight: 900;
            font-size: 2.5rem;
            padding: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 0.05em;
        }
        .lcd-display {
            background: #000;
            border: 6px solid #22c55e;
            border-radius: 12px;
            font-family: 'Orbitron', monospace;
            color: #ff0000;
            font-size: 6rem;
            font-weight: 900;
            text-align: center;
            padding: 2rem;
            box-shadow: inset 0 0 20px rgba(255,0,0,0.3), 0 0 30px rgba(34,197,94,0.5);
            letter-spacing: 0.5rem;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .lcd-display.active {
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
            animation: glow 0.5s ease-in-out;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #00ff00; }
            50% { text-shadow: 0 0 40px #00ff00, 0 0 60px #00ff00; }
        }
        @-moz-keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #00ff00; }
            50% { text-shadow: 0 0 40px #00ff00, 0 0 60px #00ff00; }
        }
        .lever-container {
            position: relative;
            width: 80px;
            height: 200px;
            margin: 0 auto;
        }
        .lever-base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 40px;
            background: linear-gradient(to bottom, #ef4444, #991b1b);
            background: -moz-linear-gradient(to bottom, #ef4444, #991b1b);
            border-radius: 8px;
            border: 3px solid #fbbf24;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .lever-arm {
            position: absolute;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 120px;
            background: linear-gradient(to right, #525252, #737373);
            background: -moz-linear-gradient(to right, #525252, #737373);
            border-radius: 6px;
            transition: transform 0.3s ease;
            transform-origin: bottom center;
            cursor: pointer;
            border: 2px solid #a3a3a3;
        }
        .lever-arm.pulled {
            transform: translateX(-50%) rotate(-45deg);
        }
        .lever-handle {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            background: -moz-linear-gradient(135deg, #ef4444, #dc2626);
            border-radius: 50%;
            border: 4px solid #fbbf24;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }
        .clue-card {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            background: -moz-linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            border: 3px solid #10b981;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
            position: relative;
            min-height: 100px;
            display: flex;
            flex-direction: column;
        }
        .clue-card:hover {
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
        .clue-card.has-tag {
            border-color: #fbbf24;
            border-width: 4px;
        }
        .animal-name {
            font-size: 1.75rem;
            font-weight: 800;
            color: #fbbf24;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 0.75rem;
        }
        .quote-text {
            font-size: 1.125rem;
            font-weight: 500;
            color: #f3f4f6;
            line-height: 1.6;
            flex-grow: 1;
        }
        .drop-zone {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 220px;
            height: 80px;
            border: 3px dashed rgba(255, 255, 0, 0.4);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            background: rgba(0,0,0,0.1);
        }
        .drop-zone.drag-over {
            background: rgba(255, 255, 0, 0.2);
            border-color: #ffff00;
            border-style: solid;
            border-width: 4px;
        }
        .neon-tag {
            background: linear-gradient(180deg, #ffff00 0%, #ffed4e 100%);
            background: -moz-linear-gradient(180deg, #ffff00 0%, #ffed4e 100%);
            border: 4px solid #000;
            border-radius: 8px 8px 0 0;
            padding: 1.25rem 2rem;
            font-weight: 900;
            font-size: 1.5rem;
            color: #000;
            text-shadow: none;
            box-shadow: 0 8px 0 #cc0000, 0 10px 20px rgba(0,0,0,0.5);
            cursor: grab;
            transition: all 0.2s ease;
            text-align: center;
            position: relative;
            user-select: none;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .neon-tag::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 12px;
            width: 16px;
            height: 16px;
            background: #000;
            border-radius: 50%;
            border: 3px solid #ffff00;
        }
        .neon-tag:active {
            cursor: grabbing;
            transform: translateY(4px);
            box-shadow: 0 4px 0 #cc0000, 0 6px 15px rgba(0,0,0,0.5);
        }
        .neon-tag:hover:not(.placed) {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 0 #cc0000, 0 14px 30px rgba(0,0,0,0.6);
        }
        .neon-tag.dragging {
            opacity: 0.7;
            cursor: grabbing;
        }
        .neon-tag.placed {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            box-shadow: 0 6px 0 #22c55e, 0 8px 20px rgba(0,0,0,0.5);
        }
